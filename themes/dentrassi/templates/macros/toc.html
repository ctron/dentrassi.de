{% macro toc(page) %}
<div class="de-toc mb-4">
  <h2>Table of Content</h2>

  {% if page.toc %}
  <ul class="list-unstyled de-toc__first" id="toc">
    {% for h1 in page.toc %}
    <li>
      <a class="link-body-emphasis" href="#{{ h1.id | safe }}">{{ h1.title }}</a>
      {% if h1.children %}
      <ul class="list-unstyled de-toc__second">
        {% for h2 in h1.children %}
        <li>
          <a class="link-body-emphasis" href="#{{ h2.id | safe }}">{{ h2.title }}</a>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
{% endmacro %}
